<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my5">
    <div class="row">
      <div class="col-md-4 p-5">
        <div class="card shadow rounded mt-3">
        <img th:src="${book.imgUrl}" alt="" class="card-img">
        </div>
      </div>
      <div class="col-md-8 p-5">
        <h3 th:text="${book.title}" class="text text-info"></h3>
        <p class="lead"> It is published by <span class="text-muted" th:text="${book.publisher}"></span> </p>
        <p class="lead"> It is published at <span class="text-muted" th:text="${book.yearPublished}"></span> </p>
        <p class="lead"> It cost $ <span class="text-muted" th:text="${book.price}"></span> </p>
        <p class="lead"> Written by <span class="text-muted" th:text="${book.author.name}"></span> </p>
        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi ipsa pariatur quod saepe ullam. Cum deserunt, dicta facilis fuga necessitatibus, perspiciatis quae quaerat quas quis reiciendis tempore temporibus, unde velit.</p>
      </div>
    </div>
  </div>
</main>

</body>
</html>
