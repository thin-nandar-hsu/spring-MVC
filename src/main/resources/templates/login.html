<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
<div class="container my-5 p-3">
    <div class="justify-content-center align-items-center border" >
        <h3 class="text-center">Login Page</h3>
        <div th:if="${loginError}" class="alert alert-danger">
            <p>Invalid UserName and Password.</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
               <input type="text" name="username" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-block btn-primary" value="Login">

            <p>Don't have an account? <a th:href="@{/sign-up}" class="link-info">Register here!</a> </p>


        </form>
    </div>
</div>
</main>

</body>
</html>
