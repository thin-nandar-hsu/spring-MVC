<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
<div class="container">
    <form th:action="@{/register}" th:object="${admin}" method="post">
        <div class="form-group">
           <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control" th:field="*{password}">
        </div>
        <input type="submit" class="btn btn-info btn-block" value="Register">



    </form>
</div>
</main>

</body>
</html>
